<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Clicker</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.v3.css">
</head>
<body>

<div class="game">
    <h1>âš¡ Modern Clicker</h1>

    <div class="stats">
        <div>Clicks<br><span id="clicks">0</span></div>
        <div>Per Click<br><span id="perClick">1</span></div>
        <div>Auto/sec<br><span id="autoClick">0</span></div>
    </div>

    <div class="currency">
        ğŸ’ Gems: <span id="gems">0</span><br>
        ğŸŒ World: <span id="world">1</span><br>
        âœ– Multiplier: <span id="multi">x1</span>
    </div>

    <button id="clickBtn" class="world-1">CLICK</button>

    <h2>Upgrades</h2>

    <button id="clickUpgrade">+1 Click Power (Cost <span id="clickCost">10</span>)</button>
    <button id="autoUpgrade">Auto +1/sec (Cost <span id="autoCost">50</span>)</button>
    <button id="gemUpgrade">Convert 100 Clicks â†’ 1 Gem</button>

    <h2>World</h2>
    <button id="worldUpgrade">
        Unlock New World<br>
        Cost <span id="worldCost">10</span> ğŸ’
    </button>

    <button id="soundBtn">ğŸ”Š Sound ON</button>
</div>

<script>
let d = JSON.parse(localStorage.getItem("clickerSave")) || {
    clicks:0, perClick:1, autoClick:0,
    clickCost:10, autoCost:50,
    gems:0, world:1, worldCost:10,
    sound:true
};

const g=id=>document.getElementById(id);
const save=()=>localStorage.setItem("clickerSave",JSON.stringify(d));

function multiplier(){
    return Math.pow(2, d.world - 1);
}

function updateUI(){
    g("clicks").textContent=Math.floor(d.clicks);
    g("perClick").textContent=d.perClick;
    g("autoClick").textContent=d.autoClick;
    g("gems").textContent=d.gems;
    g("world").textContent=d.world;
    g("worldCost").textContent=d.worldCost;
    g("multi").textContent="x"+multiplier();
    g("clickCost").textContent=d.clickCost;
    g("autoCost").textContent=d.autoCost;

    const btn=g("clickBtn");
    btn.className="world-"+d.world;

    save();
}

g("clickBtn").onclick=()=>{
    d.clicks+=d.perClick*multiplier();
    updateUI();
};

g("clickUpgrade").onclick=()=>{
    if(d.clicks>=d.clickCost){
        d.clicks-=d.clickCost;
        d.perClick++;
        d.clickCost=Math.floor(d.clickCost*1.6);
        updateUI();
    }
};

g("autoUpgrade").onclick=()=>{
    if(d.clicks>=d.autoCost){
        d.clicks-=d.autoCost;
        d.autoClick++;
        d.autoCost*=2;
        updateUI();
    }
};

g("gemUpgrade").onclick=()=>{
    if(d.clicks>=100){
        d.clicks-=100;
        d.gems++;
        updateUI();
    }
};

g("worldUpgrade").onclick=()=>{
    if(d.gems>=d.worldCost){
        d.gems-=d.worldCost;
        d.world++;
        d.worldCost*=2;
        updateUI();
    }
};

g("soundBtn").onclick=()=>{d.sound=!d.sound;updateUI();};

setInterval(()=>{
    d.clicks+=d.autoClick*multiplier();
    updateUI();
},1000);

updateUI();
</script>

</body>
</html>
